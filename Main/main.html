<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Navbar</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">

  <body background="MenuBackground.jpg">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <!-- Bootstrap JS -->
